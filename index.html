    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="icons/01d.png" />

    <title>Weather Service</title>

          <div id="container2">

        </div>
        <div id="container3">
          <section id="resultsdiv">
            <h1 class="cityname">
              <!--city name-->
            </h1>
            <p class="temp">
              <!--temp-->

            <p class="desc">
              <!--description-->
            </p>
          </section>
        </div>     
      </div>

        </div>
        
        
    </div>

    <script src="script.js"></script>

</html>
