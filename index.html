<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="icons/01n.png" />

    <title>Weather Service</title>
  </head>
  <body>
    <div class="section">
      <video autoplay muted loop>
        <source src="cloud-video.mp4" type="video/mp4" />
      </video>
      <div class="container">
        <img src="logo.png" id="img1">
        <img src="logo-med.png" id="img2">
        <img src="logo-small.png" id="img3">
        
          <input id="input" placeholder="Enter a City" type="text" autofocus />
          
          
          <button id="button" type="submit">ENTER</button>
        
        
          <section id="resultsdiv">
            <h1 class="cityname bgcolor" >
              <!--city name-->
            </h1>
            <p class="temp bgcolor">
              <!--temp-->
            </p>

            <p class="desc bgcolor">
              <!--description-->
            </p>
            <div id="clear"></div>
          </section>
            
      
        
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
